{% extends 'mailing/base.html' %}
{% block title %}Подтверждение удаления{% endblock %}
{% block content %}
<div class="container">
    <div class="container mt-3">
        <h1 class="mb-4">Удаление сообщения</h1>
        <p>Вы уверены, что хотите удалить сообщение "{{message}}"?</p>
        <form method="post">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Удалить</button>
            <a class="btn btn-secondary" href="{% url 'mailing:message_detail' message.pk %}">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}

{% extends 'mailing/base.html' %}
{% block title %}Удаление рассылки{% endblock %}
{% block content %}
<div class="container">
    <div class="col">
        <form class="row" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Удалить рассылку</h2>
            <p>Вы действительно хотите удалить рассылку "{{ object.message.topic }}"?</p>
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'mailing:mailing_detail' mailing.pk %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
